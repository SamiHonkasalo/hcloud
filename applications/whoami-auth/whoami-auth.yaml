apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whoami-auth
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
  sources:
    - repoURL: https://cowboysysop.github.io/charts/
      chart: whoami
      targetRevision: 5.1.0
      helm:
        valueFiles:
          - $values/applications/whoami-auth/values.yaml
    - repoURL: https://github.com/SamiHonkasalo/hcloud.git
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: whoami
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth2-proxy-whoami
  namespace: whoami
spec:
  ingressClassName: nginx
  rules:
    - host: whoami-auth.k3sdemo.saho.dev
      http:
        paths:
          - path: /oauth2
            pathType: Prefix
            backend:
              service:
                name: oauth2-proxy.oauth2-proxy.svc.cluster.local
                port:
                  number: 4180
  tls:
    - hosts:
        - whoami-auth.k3sdemo.saho.dev
      secretName: whoami-auth-tls

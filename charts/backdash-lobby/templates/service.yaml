apiVersion: v1
kind: Service
metadata:
  name: {{ include "backdash-lobby.fullname" . }}
  labels:
    {{- include "backdash-lobby.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.udpPort }}
      targetPort: UDP
      protocol: UDP
      name: UDP
  selector:
    {{- include "backdash-lobby.selectorLabels" . | nindent 4 }}
